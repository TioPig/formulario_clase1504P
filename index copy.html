<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form method="get">
            <div class="row">
                <div class="col-3">
                    <label for="">Nombre :</label>
                </div>
                <div class="col-6">
                    <input type="text" name="nombre" class="" id="" placeholder="Ingrese su nombre">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="">Edad :</label>
                </div>
                <div class="col-6">
                    <input type="number" name="edad" class="" id="" placeholder="Ingrese su edad">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="">Nacimiento :</label>
                </div>
                <div class="col-6">
                    <input type="date" name="nacimiento" class="" id="" placeholder="Ingrese su edad">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="">Sexo :</label>
                </div>
                <div class="col-6">
                    <input type="radio" name="sexo" class="" id="" value="M">M
                    <input type="radio" name="sexo" class="" id="" value="F">F
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="">Opcion algo :</label>
                </div>
                <div class="col-6">
                    <input type="checkbox" name="opc1" class="" id="" value="op1">op1
                    <input type="checkbox" name="opc2" class="" id="" value="op2">op2
                    <input type="checkbox" name="opc3" class="" id="" value="op3">op3
                    <input type="checkbox" name="opc4" class="" id="" value="op4">op4
                    <input type="checkbox" name="opc5" class="" id="" value="op5">op5
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="">Select :</label>
                </div>
                <div class="col-6">
                    <select name="select" id="">
                        <option value="1">Select 1</option>
                        <option value="2">Select 2</option>
                        <option value="3">Select 3</option>
                        <option value="4">Select 4</option>
                        <option value="5">Select 5</option>
                        <option value="6">Select 6</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="">Select agrupado :</label>
                </div>
                <div class="col-6">
                    <select name="selectAgrupado" id="">
                        <optgroup label="1">
                            <option value="1">Select 1</option>
                            <option value="2">Select 2</option>
                            <option value="3">Select 3</option>
                        </optgroup>
                        <optgroup label="2">
                            <option value="4">Select 4</option>
                            <option value="5">Select 5</option>
                            <option value="6">Select 6</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="">textarea :</label>
                </div>
                <div class="col-6">
                    <textarea name="textarea" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- <input type="submit" value="Guardar"> -->
                    <button type="submit">
                        Guardar2
                    </button>
                    <button type="reset">
                        Borrar Todo
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
