<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form method="get">
            <div class="row">
                <div class="col-3">
                    <label for="">Ingrese Nombre</label>
                    <input type="text" class="form-control" name="nombre" placeholder="ej: Julio">
                </div>
                <div class="col-3">
                    <label for="">Ingrese Edad</label>
                    <input type="number" class="form-control" name="edad" placeholder="ej: 12">
                </div>
                <div class="col-3">
                    <label for="">Ingrese Fecha</label>
                    <input type="date" class="form-control" name="fecha" placeholder="ej: 12">
                </div>
                <div class="col-3">
                    <label for="">Seleccione Opcion</label>
                    <select name="opciones" class="form-select" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <label for="">Seleccione Sexo</label>
                    <div class="form-check">
                        <input type="radio" name="sexo" id="sexo1" value="F">
                        <label for="sexo1">Sexo F</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="sexo" id="sexo2" value="M">
                        <label for="sexo2">Sexo M</label>
                    </div>
                </div>
                <div class="col-3">
                    <label for="">Seleccione Sexo</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="sexo1" id="sexo3" value="F">
                        <label for="sexo3">Sexo F</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="sexo1" id="sexo4" value="M">
                        <label for="sexo4">Sexo M</label>
                    </div>
                </div>
                <div class="col-3">
                    <label for="">Seleccione OPC</label>
                    <div class="form-check">
                        <input type="checkbox" name="opc1" id="opc1" value="op1">
                        <label for="opc1">OPC 1</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="opc2" id="opc2" value="op2">
                        <label for="opc2">OPC 2</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="opc3" id="opc3" value="op3">
                        <label for="opc3">OPC 3</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="opc4" id="opc4" value="op4">
                        <label for="opc4">OPC 4</label>
                    </div>
                </div>
                <div class="col-3">
                    <label for="">Seleccione Sexo</label>
                    <br>
                    <div class="form-check form-check-inline    ">
                        <input type="checkbox" name="opc5" id="opc5" value="op1">
                        <label for="opc5">OPC 1</label>
                    </div>
                    <div class="form-check form-check-inline    ">
                        <input type="checkbox" name="opc6" id="opc6" value="op2">
                        <label for="opc6">OPC 2</label>
                    </div>
                    <div class="form-check form-check-inline    ">
                        <input type="checkbox" name="opc7" id="opc7" value="op3">
                        <label for="opc7">OPC 3</label>
                    </div>
                    <div class="form-check form-check-inline    ">
                        <input type="checkbox" name="opc8" id="opc8" value="op4">
                        <label for="opc8">OPC 4</label>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <label for="">Text Area</label>
                    <textarea name="textarea" id="" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <label for="">Agrupado input</label>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput">
                        <label for="floatingInput">Agregue alguna cosita</label>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <button type="submit" class="btn btn-success w-100">
                        Guardar
                    </button>
                </div>
                <div class="col-3">
                    <button type="reset" class="btn btn-danger w-100">
                        Reset
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
